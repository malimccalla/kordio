type User {
  id: String!
  givenName: String
  familyName: String
  name: String
  email: String
  picture: String
  gender: String
}

type Query {
  me: User
}

type Mutation {
  signup(input: NewUserInput!): SignupPayload!
  login(input: LoginUserInput!): LoginUserPayload!
  logout: Boolean!
}

input NewUserInput {
  email: String
  name: String
  givenName: String
  familyName: String
  locale: String
  socialId: String
  socialProfileImageUrl: String
  gender: String
}

input LoginUserInput {
  idToken: String
  email: String!
  name: String
  givenName: String
  familyName: String
  locale: String
  socialId: String
  gender: String
  socialProfileImageUrl: String
}

type SignupPayload {
  ok: Boolean!
  errors: [Error!]
  user: User
}

type LoginUserPayload {
  ok: Boolean!
  errors: [Error!]
  user: User
}
